<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraped Articles and Test Results Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Scraped Articles and Test Results Dashboard</h1>

  <!-- Display Scraped Articles -->
  <h2>Scraped Articles</h2>
  <ul id="articleList"></ul>

  <!-- Display Test Results -->
  <h2>Test Results</h2>
  <ul id="testResultsList"></ul>

  <!-- Performance Chart -->
  <h2>Performance Monitoring</h2>
  <canvas id="performanceChart" width="400" height="200"></canvas>

  <script>
    // Function to display articles
    function displayArticles(articles) {
      const articleList = document.getElementById('articleList');
      articleList.innerHTML = ''; // Clear existing content
      
      if (articles && articles.length > 0) {
        articles.forEach(article => {
          const li = document.createElement('li');
          li.textContent = `ID: ${article.id}, Rank: ${article.rank}, Title: ${article.title}, Time Elapsed: ${article.elapsedTime}`;
          articleList.appendChild(li);
        });
      } else {
        articleList.textContent = 'No articles found.';
      }
    }

    // Function to display test results 
    function displayTestResults(testResults) {
      const testResultsList = document.getElementById('testResultsList');
      testResultsList.innerHTML = ''; // Clear existing content

      if (testResults && testResults.length > 0) {
        testResults.forEach(result => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>Test:</strong> ${result.test} <br>
            <strong>Browser:</strong> ${result.browser} <br>
            <strong>Status:</strong> ${result.status} <br>
            <strong>Articles:</strong> ${result.articles} <br>
            <strong>Page Load Time:</strong> ${result.performance ? result.performance.pageLoadTime : 'N/A'} ms <br>
            <strong>Time to First Byte:</strong> ${result.performance ? result.performance.timeToFirstByte : 'N/A'} ms <br>
            <strong>Error:</strong> ${result.error || 'None'}
          `;
          testResultsList.appendChild(li);
        });
      } else {
        testResultsList.textContent = 'No test results found.';
      }
    }

    // Function to draw performance chart
    function drawPerformanceChart(testResults) {
      const ctx = document.getElementById('performanceChart').getContext('2d');
      const labels = testResults.map(result => `${result.test} (${result.browser})`);
      const pageLoadTimes = testResults.map(result => result.performance ? result.performance.pageLoadTime : 0);
      const timeToFirstByte = testResults.map(result => result.performance ? result.performance.timeToFirstByte : 0);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Page Load Time (ms)',
              data: pageLoadTimes,
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderWidth: 1
            },
            {
              label: 'Time to First Byte (ms)',
              data: timeToFirstByte,
              backgroundColor: 'rgba(255, 99, 132, 0.6)',
              borderWidth: 1
            }
          ]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Fetch the scraped articles and display them
    fetch('scraped-articles.json')
      .then(response => response.json())
      .then(data => {
        displayArticles(data);
      })
      .catch(error => console.error('Error fetching articles:', error));

    // Fetch the test results and display them
    fetch('testResults.json')
      .then(response => response.json())
      .then(data => {
        displayTestResults(data);
        drawPerformanceChart(data);
      })
      .catch(error => console.error('Error fetching test results:', error));
  </script>
</body>
</html>
