<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraped Articles and Test Results Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .loading {
      color: gray;
      font-style: italic;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Scraped Articles and Test Results Dashboard</h1>

  <!-- Display Scraped Articles -->
  <h2>Scraped Articles</h2>
  <p id="articleLoading" class="loading">Loading articles...</p>
  <ul id="articleList"></ul>

  <!-- Display Test Results -->
  <h2>Test Results</h2>
  <p id="testResultsLoading" class="loading">Loading test results...</p>
  <ul id="testResultsList"></ul>

  <script>
    // Function to display articles
    function displayArticles(articles) {
      const articleList = document.getElementById('articleList');
      const articleLoading = document.getElementById('articleLoading');
      if (!articleList || !articleLoading) return;

      articleList.innerHTML = ''; // Clear existing content
      articleLoading.style.display = 'none'; // Hide loading message

      if (articles && articles.length > 0) {
        articles.forEach(article => {
          const li = document.createElement('li');
          li.textContent = `ID: ${article.id}, Rank: ${article.rank}, Title: ${article.title}, Timestamp: ${article.timestamp}`;
          articleList.appendChild(li);
        });
      } else {
        articleList.textContent = 'No articles found.';
      }
    }

    // Function to display test results
    function displayTestResults(testResults) {
      const testResultsList = document.getElementById('testResultsList');
      const testResultsLoading = document.getElementById('testResultsLoading');
      if (!testResultsList || !testResultsLoading) return;

      testResultsList.innerHTML = ''; // Clear existing content
      testResultsLoading.style.display = 'none'; // Hide loading message

      if (testResults && testResults.length > 0) {
        testResults.forEach(result => {
          const li = document.createElement('li');
          
          const articleCount = Array.isArray(result.articles) ? result.articles.length : 'N/A';
          const pageLoadTime = result.performance && result.performance.pageLoadTime !== undefined
            ? result.performance.pageLoadTime + ' ms' 
            : 'N/A';
          const timeToFirstByte = result.performance && result.performance.timeToFirstByte !== undefined
            ? result.performance.timeToFirstByte + ' ms' 
            : 'N/A';

          li.innerHTML = `
            <strong>Test:</strong> ${result.test} <br>
            <strong>Browser:</strong> ${result.browser} <br>
            <strong>Status:</strong> ${result.status} <br>
            <strong>Articles:</strong> ${articleCount} <br>
            <strong>Page Load Time:</strong> ${pageLoadTime} <br>
            <strong>Time to First Byte:</strong> ${timeToFirstByte} <br>
            <strong>Error:</strong> ${result.error || 'None'}
          `;
          testResultsList.appendChild(li);
        });
      } else {
        testResultsList.textContent = 'No test results found.';
      }
    }

    // Fetch the scraped articles and display them
    fetch('scraped-articles.json')
      .then(response => response.json())
      .then(data => {
        displayArticles(data);
      })
      .catch(error => {
        const articleLoading = document.getElementById('articleLoading');
        if (articleLoading) {
          articleLoading.textContent = 'Error loading articles.';
        }
        console.error('Error fetching articles:', error);
      });

    // Fetch the test results and display them
    fetch('testResults.json')
      .then(response => response.json())
      .then(data => {
        displayTestResults(data);
      })
      .catch(error => {
        const testResultsLoading = document.getElementById('testResultsLoading');
        if (testResultsLoading) {
          testResultsLoading.textContent = 'Error loading test results.';
        }
        console.error('Error fetching test results:', error);
      });
  </script>
</body>
</html>
